<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>

  <div id="color-inputs">
    <input type="color" class="color-input" id="input1">
    <input type="color" class="color-input" id="input2">
    <input type="color" class="color-input" id="input3">
    <input type="color" class="color-input" id="input4">
    <input type="color" class="color-input" id="input5">
    <input type="color" class="color-input" id="input6">
  </div>

  <div id="buttons">
    <button class="button selected" id="button1"></button>
    <button class="button" id="button2"></button>
    <button class="button" id="button3"></button>
    <button class="button" id="button4"></button>
    <button class="button" id="button5"></button>
    <button class="button" id="button6"></button>
  </div>

  <form>
    <label for="pixel-size"></label>
    <input type="number" id="pixel-size" max="40" min="10" placeholder="pixel size">
    <label for="board-size"></label>
    <input type="number" id="board-size" max="100" min="5" placeholder="board size">
  </form>

  <div id="pixel-board" class="pixel-board">
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
  </div>

  <button id="clear-board">clear</button>

  <script src="script.js"></script>

</body>

</html>
