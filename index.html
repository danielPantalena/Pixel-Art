<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header id="header">
      <h1 id="title">Pixel Art</h1>

      <div>
        <button
          id="clear-board"
          style="
            color: blueviolet;
            height: 30px;
            font-weight: bolder;
            cursor: pointer;
          "
        >
          clear board
        </button>
      </div>
      <div>
        <button
          onclick="appearBlock('color-inputs')"
          style="
            color: blueviolet;
            height: 30px;
            font-weight: bolder;
            cursor: pointer;
          "
        >
          select colors
        </button>
      </div>
      <div id="size-inputs">
        <form style="border: 1px solid white;">
          <label for="pixel-size">pixel's size:</label>
          <input
            type="number"
            id="pixel-size"
            min="5"
            max="40"
            placeholder="pixel size"
          />
          <label for="board-size">board's size:</label>
          <input
            type="number"
            id="board-size"
            min="5"
            max="100"
            placeholder="board size"
          />
        </form>
      </div>

      <a href="https://github.com/danielPantalena/Pixel-Art" target="_blank">
        <i class="fab fa-github-square fa-2x"></i>
      </a>

      <a href="https://danielPantalena.github.io" target="_blank">
        <i class="fas fa-portrait fa-2x"></i>
      </a>
    </header>
    
      <button
        onclick="appearBlock('header')"
        style="
          color: blueviolet;
          height: 30px;
          font-weight: bolder;
          cursor: pointer;
        "
      >
        hide/show header
      </button>
    

    <div id="color-inputs" class="settings" style="display: none;">
      <input type="color" class="color-input" id="input1" />
      <input type="color" class="color-input" id="input2" />
      <input type="color" class="color-input" id="input3" />
      <input type="color" class="color-input" id="input4" />
      <input type="color" class="color-input" id="input5" />
      <input type="color" class="color-input" id="input6" />
      <input type="color" class="color-input" id="input7" />
      <input type="color" class="color-input" id="input8" />
      <input type="color" class="color-input" id="input9" />
      <input type="color" class="color-input" id="input10" />
      <input type="color" class="color-input" id="input11" />
      <input type="color" class="color-input" id="input12" />
      <button
        style="margin-left: 20%; height: 20%;"
        onclick="appearBlock('color-inputs')"
      >
        X
      </button>
    </div>

    <div id="buttons">
      <button class="button selected" id="button1"></button>
      <button class="button" id="button2"></button>
      <button class="button" id="button3"></button>
      <button class="button" id="button4"></button>
      <button class="button" id="button5"></button>
      <button class="button" id="button6"></button>
      <button class="button" id="button7"></button>
      <button class="button" id="button8"></button>
      <button class="button" id="button9"></button>
      <button class="button" id="button10"></button>
      <button class="button" id="button11"></button>
      <button class="button" id="button12"></button>
    </div>

    <div id="pixel-board" class="pixel-board"></div>

    <script src="js/script.js"></script>
  </body>
</html>
